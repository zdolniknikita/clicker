<div>
      <div *ngIf="!viewTop">
          <h3 class="center-align"> {{ user.name }}, таблица выших рекордов!</h3>

          <table class="highlight">
              <thead>
                <tr>
                    <th>Имя</th>
                    <th>Время, с</th>
                    <th>Рекорд</th>
                    <th>Дата</th>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor='let item of user.records'>
                  <td>{{ user.name }}</td>
                  <td>{{ item.time }}</td>
                  <td>{{ item.record }}</td>
                  <td>{{ item.date }}</td>
                </tr>
              </tbody>
            </table>
        </div>

        <div *ngIf="viewTop">
          <h3 class="center-align"> Топ 10 кликермaнов! </h3>

          <table class="highlight">
              <thead>
                <tr>
                    <th>№</th>
                    <th>Имя</th>
                    <th>Рекорд, кликов в секунду</th>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor='let item of topUsers; let i = index'>
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.record }}</td>
                </tr>
              </tbody>
            </table>
        </div>

    <div>
      <!-- <record-table title="user.name, таблица выших рекордов!" [tableHead]="tableHead"></record-table> -->
      <start-button color='#2962ff blue accent-4' title='Давай еще разок' pulse='true' (click)='restart()'></start-button>
      <start-button *ngIf="!viewTop" color='#ffcc80 orange lighten-3' (click)='viewTopUsers()' title='Топ игроки' ></start-button>
      <start-button color='#455a64 blue-grey darken-2' (click)='exit()' title='Выход' ></start-button>
    </div>
</div>
